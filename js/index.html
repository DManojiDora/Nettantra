<html>
    <head>
        <title>
            NetTanta
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
      </head>
      <body>
      
      <div class="container">
        <div class="col-sm-3" style="border: 1px solid gray;">
        <h2>Login Form</h2>
        <form action="#">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter email" name="email">
              </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="age" class="form-control" id="age" placeholder="Enter age" name="age">
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="phone" class="form-control" id="phone" placeholder="Enter phone" name="phone">
          </div>
          <div class="form-group">
            <label for="adhaar">Adhaar No:</label>
            <input type="adhaar" class="form-control" id="adhaar" placeholder="Enter adhaar" name="adhaar">
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="address" class="form-control" id="address" placeholder="Enter address" name="adhdress">
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" placeholder="Enter date" name="date">
          </div>
         
          <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>
        </form>
      </div>
      <div class="col-sm-12" style="border: 1px solid gray;">
        <h2 style="text-align: center;">Users Table</h2>
        <div class="row">
          <div class="col-sm-2" style="background-color: #ffdc5c;padding: 3px;">Name</div>
          <div class="col-sm-2" style="background-color: #38b7ff;padding: 3px;">Email</div>
          <div class="col-sm-2" style="background-color: #ff914d;padding: 3px;">Age</div>
          <div class="col-sm-2" style="background-color: #FFA500;padding: 3px;">Phone</div>
          <div class="col-sm-2" style="background-color: #ADD8E6;padding: 3px;">Adhaar No</div>
          <div class="col-sm-2" style="background-color: #ff0000;padding: 3px;">Adress</div>
          <div class="col-sm-1" style="background-color: #800080;padding: 3px;">Date</div>


        </div>
        <div id="showUsers"></div>
      </div>
      </div>
      
      </body>
      <script>
        showData();
function saveData()
{
let name,email,psw;
name=document.getElementById("name").value;
email=document.getElementById("email").value;

age=document.getElementById("age").value;
phone=document.getElementById("phone").value;

adhaar=document.getElementById("adhaar").value;
address=document.getElementById("address").value;

date=document.getElementById("date").value;

let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
if(user_records.some((v)=>{return v.email==email}))
{
  alert("duplicate data");
}
else
{
  user_records.push({
  "name":name,
  "email":email,
  "age":age,
  "phone":phone,
  "adhaar":adhaar,
  "address":address,
  "date":date,
})
localStorage.setItem("users",JSON.stringify(user_records));
}
showData();
}

function showData()
{
  document.getElementById("showUsers").innerHTML="";
  let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
  if(user_records)
  {
    for(let i=0;i<user_records.length;i++)
    {
      let addDiv=document.createElement('div');
  addDiv.className="row";
  addDiv.innerHTML='  <div class="col-sm-2" style="padding: 5px;">'+user_records[i].name+'</div><div class="col-sm-2" style="padding: 5px;">'+user_records[i].email+'</div><div class="col-sm-2" style="padding: 5px;">'+user_records[i].age+'</div><div class="col-sm-2" style="padding: 5px;">'+user_records[i].phone+'</div><div class="col-sm-2" style="padding: 5px;">'+user_records[i].adhaar+'</div><div class="col-sm-2" style="padding: 5px;">'+user_records[i].address+'</div><div class="col-sm-1" style="padding: 5px;">'+user_records[i].date+'</div>';
  document.getElementById("showUsers").appendChild(addDiv);

    }
  }
  }
          </script>
      </html>
